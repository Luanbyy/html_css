<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required maxlength="40" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="media">Média:</label>
            <input type="number" name="media" id="media" min="1" max="10" placeholder="0 a 10" step="0.1" value="5">
        </p>
        <p>
            <label for="mes">Periodo letivo:</label>
            <input type="month" name="mes" id="mes" value="2024-08">
        </p>
        <p>
            <label for="dia">Dia da prova:</label>
            <input type="date" name="dia" id="dia">
        </p>
        <p>
            <label for="hora">Horário da prova:</label>
            <input type="time" name="hora" id="hora" value="17:58">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
