<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <p>
            <label for="ano">Nascimento</label>
            <input type="number" name="ano" id="ano" min="1900" max="2024" oninput="calcidade()">
        </p>

        <p>
            <label for="idade">Sua idade Ã©: </label>
            <output id="idd">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <script>
            function calcidade() {
                let atual = new Date().getFullYear()
                idd.innerHTML = Number(atual) - Number(ano.value)
            }
        </script>
    </form>
</body>
</html>
